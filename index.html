<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamiento</title>
    <link rel="icon" href="/css/heart.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown">
        <h1>Nos casamos en</h1>
        <div class="timer">
            <div class="time-block">
                <span class="time" id="days">10</span>
                <span class="label">DÃ­as</span>
            </div>
            <div class="time-block">
                <span class="time" id="hours">10</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-block">
                <span class="time" id="minutes">10</span>
                <span class="label">Minutos</span>
            </div>
            <div class="time-block">
                <span class="time" id="seconds">10</span>
                <span class="label">Segundos</span>
            </div>
        </div>
    </div>
    <img class="corazoncito" src="heart.png">
    <img class="corazones" src="Corazones.png">
    <img class="besos" src="besos.png">
    <img class="deco" src="decoracion.png">
    <img class="flores" src="flores.png">
    <img class="perrito" src="perrito.png">
    <img class="anillo" src="anillo.png">
    <img class="islandia" src="islandia.png">
    <script src="relojdelamor.js"></script>
</body>
</html>
